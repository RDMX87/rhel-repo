name: Run Updater

on: 
  workflow_dispatch:
    inputs:
      package_url:
        description: 'Package URL'     
        required: true
        default: ''
jobs:
  updater:
    runs-on: self-hosted
    name: updater-1
    steps:
      - name: Checkout Repository
        uses: actions/checkout@v2
        
      - name: Download New RPM
        run: |
          wget -P 7/os/x86_64/Packages ${{ github.event.inputs.package_url }}
          createrepo --update 7/os/x86_64
        
      - name: Update Repository
        uses: stefanzweifel/git-auto-commit-action@v4
        with:
          commit_message: Update Repository
          file_pattern: 7/os/x86_64/*
          commit_user_name: RDMX87
          commit_user_email: RDMX87@motorolasolutions.com
          commit_author: RDMX87 <RDMX87@motorolasolutions.com>
          disable_globbing: false
